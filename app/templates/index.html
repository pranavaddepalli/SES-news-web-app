<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="News API Web Application" />
    <meta name="author" content="Pranav Addepalli" />

    <title>Cap1News</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/styles/categories.css')}}"
    />
  </head>

  <body>
    <!-- Page Content -->
    <section class="py-2">
      <div class="container">
        <h1 class="display-6">STAGING SITE - NEWS WEB APP</h1>
        <p class="lead">Choose a category!</p>
      </div>
    </section>

    <header>
      <div id="carouselswitch" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li
            data-target="#carouselswitch"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselswitch" data-slide-to="1"></li>
          <li data-target="#carouselswitch" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div
            class="carousel-item active"
            style="
              background-image: url('https://images.unsplash.com/photo-1518307944026-f2d91a0f087c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80');
            "
          >
            <div class="carousel-caption d-none d-md-block">
              <a
                href="/entertainment"
                style="text-decoration: none; color: white"
                ><h1 class="display-4">Entertainment</h1></a
              >
            </div>
          </div>
          <div
            class="carousel-item"
            style="
              background-image: url('https://images.unsplash.com/photo-1480563597043-1c877e682fc7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80');
            "
          >
            <div class="carousel-caption d-none d-md-block">
              <a href="/sports" style="text-decoration: none; color: white"
                ><h1 class="display-4">Sports</h1></a
              >
            </div>
          </div>
          <div
            class="carousel-item"
            style="
              background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80');
            "
          >
            <div class="carousel-caption d-none d-md-block">
              <a href="/tech" style="text-decoration: none; color: white"
                ><h1 class="display-4">Technology</h1></a
              >
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselswitch"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselswitch"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>

    <!-- Bootstrap core JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
